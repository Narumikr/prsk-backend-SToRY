name: Run E2E Tests

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  e2e-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "gradle"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run E2E tests
        run: ./gradlew testE2e

      - name: Publish Test Report
        uses: dorny/test-reporter@v2
        if: always()
        with:
          name: E2E Test Results
          path: build/test-results/testE2e/*.xml
          reporter: java-junit
          fail-on-error: true
          list-suites: "failed"
          list-tests: "failed"
          max-annotations: 10

      - name: Stop Docker containers
        if: always()
        run: docker compose -f docker-compose.e2e.yml down
